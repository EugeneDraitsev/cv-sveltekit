<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <script>
      const LOCAL_STORAGE_KEY = 'cv-theme';
      const THEME_ATTRIBUTE = 'data-theme';

      const theme = localStorage.getItem(LOCAL_STORAGE_KEY);

      if (theme) {
        document.documentElement.setAttribute(THEME_ATTRIBUTE, theme);
      } else {
        const preferredScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        localStorage.setItem(LOCAL_STORAGE_KEY, preferredScheme);
        document.documentElement.setAttribute(THEME_ATTRIBUTE, preferredScheme);
      }
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
